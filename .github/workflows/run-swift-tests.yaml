name: Run Swift Tests
concurrency:
  group: run-swift-tests-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  workflow_call:
jobs:
  run-swift-tests:
    strategy:
      fail-fast: false
      matrix:
        platform: [ iOS, macOS, tvOS, watchOS ]
        implementation: [ Async, Combine, RxSwift ]
        include:
          - xcode: '16.4'
          - platform: iOS
            destination: platform=iOS Simulator,name=iPhone 16 Pro
          - platform: macOS
            destination: platform=OS X
          - platform: tvOS
            destination: platform=tvOS Simulator,name=Apple TV 4K (3rd generation)
          - platform: watchOS
            destination: platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)
    name: ${{ format('{0} {1}', matrix.implementation, matrix.platform) }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Run tests
        run: >-
          set -o pipefail &&
          xcodebuild test
          -project KMPNativeCoroutines.xcodeproj
          -scheme "KMPNativeCoroutines${{ matrix.implementation }}"
          -destination "${{ matrix.destination }}"
          | xcbeautify --renderer github-actions
